<h1 mat-dialog-title>Invite user</h1>
<mat-dialog-content>
  <input [(ngModel)]="username" (keyup.enter)="inviteUser()" placeholder="username">
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="inviteUser()">Invite</button>
  <button mat-button (click)="cancel()">Cancel</button>
</mat-dialog-actions>
