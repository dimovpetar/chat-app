<div *ngIf="friendRequests" >
  
  <ul >
    <li *ngFor="let request of friendRequests"  > 

     Username: {{request.username}} 
     <button (click)="acceptFriendRequest(request._id, request.username)" >Accept</button> 
     <button (click)="declineFriendRequest(request._id)">Decline</button>
     <div *ngIf="friendshipMessage"> {{friendshipMessage}}</div>
    </li>
  </ul>

</div>

<div *ngIf="!friendRequests">
  <p>No friend requests</p>
</div>
