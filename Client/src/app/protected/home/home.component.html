<app-header (viewFriendRequests)="changeView($event)"></app-header>
<app-profile></app-profile>
<app-chat-list (selectedChat)="changeChatRoom($event)"></app-chat-list>

<div [ngSwitch]="selected" class="mainPanel">

    <app-friend-requests *ngSwitchCase="'friendRequests'" ></app-friend-requests>
</div>
